<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Visual Simulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: #eee;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 280px;
      background: #16213e;
      border-right: 2px solid #0f3460;
      overflow-y: auto;
      padding: 1em;
    }

    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      background: #0f3460;
      padding: 1em;
      display: flex;
      gap: 0.5em;
      border-bottom: 2px solid #533483;
      flex-wrap: wrap;
    }

    .workspace {
      flex: 1;
      display: flex;
    }

    .canvas-area {
      flex: 1;
      background: #16213e;
      display: flex;
      flex-direction: column;
      padding: 1em;
      align-items: center;
      justify-content: center;
    }

    #canvas {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: block;
    }

    .controls-panel {
      width: 320px;
      background: #16213e;
      border-left: 2px solid #0f3460;
      padding: 1em;
      overflow-y: auto;
    }

    .category {
      margin-bottom: 1.5em;
    }

    .category h3 {
      color: #e94560;
      margin-bottom: 0.8em;
      font-size: 0.9em;
      text-transform: uppercase;
      border-bottom: 2px solid #533483;
      padding-bottom: 0.5em;
    }

    .block-item {
      background: linear-gradient(135deg, #533483 0%, #e94560 100%);
      padding: 0.8em;
      margin-bottom: 0.5em;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    .block-item:hover {
      transform: translateX(5px);
      box-shadow: 0 2px 8px rgba(233, 69, 96, 0.4);
    }

    button {
      background: #e94560;
      color: white;
      border: none;
      padding: 0.7em 1.2em;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      font-size: 0.9em;
    }

    button:hover {
      background: #c93b52;
      transform: translateY(-1px);
    }

    button.secondary {
      background: #533483;
    }

    button.secondary:hover {
      background: #422a69;
    }

    .control-group {
      background: #0f3460;
      padding: 1em;
      border-radius: 6px;
      margin-bottom: 1em;
      border: 1px solid #533483;
    }

    .control-group label {
      display: block;
      color: #e94560;
      font-size: 0.85em;
      font-weight: 600;
      margin-bottom: 0.5em;
    }

    .control-group input[type="range"],
    .control-group input[type="text"],
    .control-group textarea {
      width: 100%;
      padding: 0.6em;
      background: #16213e;
      border: 1px solid #533483;
      border-radius: 4px;
      color: #eee;
      font-family: "Courier New", monospace;
      font-size: 0.9em;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .slider-container input {
      flex: 1;
    }

    .slider-value {
      min-width: 60px;
      text-align: right;
      font-weight: bold;
      color: #e94560;
    }

    .variable-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .remove-btn {
      padding: 0.4em 0.8em;
      font-size: 0.8em;
      margin-top: 0.5em;
      background: #dc3545;
    }

    h2 {
      color: #e94560;
      margin-bottom: 1em;
      font-size: 1.3em;
    }

    .console {
      background: #0f0f0f;
      color: #0f0;
      font-family: "Courier New", monospace;
      padding: 1em;
      height: 120px;
      overflow-y: auto;
      border-radius: 6px;
      margin-top: 1em;
      font-size: 0.85em;
      width: 100%;
      max-width: 600px;
      border: 1px solid #333;
    }

    .console-line {
      margin-bottom: 0.3em;
    }

    .console-line.error {
      color: #ff4444;
    }

    .console-line.info {
      color: #44aaff;
    }

    .example-btn {
      background: #17a2b8;
      margin-bottom: 0.5em;
      width: 100%;
    }

    .example-btn:hover {
      background: #138496;
    }

    .block-desc {
      font-size: 0.75em;
      opacity: 0.8;
      margin-top: 0.3em;
    }

    .canvas-wrapper {
      position: relative;
    }

    .fps-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #0f0;
      padding: 0.5em;
      border-radius: 4px;
      font-family: "Courier New", monospace;
      font-size: 0.8em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h2>üé® Simulator</h2>

      <div class="category">
        <h3>üéØ Examples</h3>
        <button class="example-btn" onclick="loadExample('bouncing-ball')">
          ‚öΩ Bouncing Ball
        </button>
        <button class="example-btn" onclick="loadExample('sine-wave')">
          üåä Sine Wave
        </button>
        <button class="example-btn" onclick="loadExample('spiral')">
          üåÄ Spiral
        </button>
      </div>

      <div class="category">
        <h3>üìä Add Controls</h3>
        <div class="block-item" onclick="addBlock('slider')">
          <strong>‚ûï Add Slider</strong>
          <div class="block-desc">Interactive control</div>
        </div>
        <div class="block-item" onclick="addBlock('text')">
          <strong>üìù Add Text Input</strong>
          <div class="block-desc">Custom text variable</div>
        </div>
      </div>
    </div>

    <div class="main-area">
      <div class="toolbar">
        <button onclick="runSimulation()">‚ñ∂ Run</button>
        <button onclick="toggleAnimation()">üé¨ Animate</button>
        <button class="secondary" onclick="stopSimulation()">‚èπ Stop</button>
        <button class="secondary" onclick="clearAll()">üóë Clear</button>
        <button class="secondary" onclick="exportSimulator()">üíæ Save</button>
      </div>

      <div class="workspace">
        <div class="canvas-area">
          <div class="canvas-wrapper">
            <canvas id="canvas" width="600" height="400"></canvas>
            <div class="fps-counter" id="fps">0 FPS</div>
          </div>
          <div class="console" id="console"></div>
        </div>

        <div class="controls-panel">
          <h2>‚öôÔ∏è Variables</h2>
          <div class="variable-list" id="variableList">
            <p style="opacity: 0.5; font-size: 0.9em">
              Add sliders to control
            </p>
          </div>

          <h2 style="margin-top: 2em">üíª Code</h2>
          <div class="control-group">
            <textarea id="customCode" rows="10" placeholder="// Write code here
drawCircle(x, y, 30, '#667eea');"></textarea>
          </div>
          <button onclick="runSimulation()">‚ñ∂ Run Code</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let variables = {};
    let isRunning = false;
    let isAnimating = false;
    let animationFrame = null;
    let frameCount = 0;
    let lastTime = performance.now();

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function log(msg, type = "info") {
      const consoleEl = document.getElementById("console");
      const line = document.createElement("div");
      line.className = `console-line ${type}`;
      line.textContent = `> ${msg}`;
      consoleEl.appendChild(line);
      consoleEl.scrollTop = consoleEl.scrollHeight;
      while (consoleEl.children.length > 30) {
        consoleEl.removeChild(consoleEl.firstChild);
      }
    }

    function addBlock(type) {
      const name = prompt("Variable name:", "myVar");
      if (!name || variables[name]) {
        log("Variable name already exists or is invalid.", "error");
        return;
      }

      if (type === "slider") {
        const min = parseFloat(prompt("Min:", "0"));
        const max = parseFloat(prompt("Max:", "600"));
        const def = parseFloat(prompt("Default:", "300"));
        if (isNaN(min) || isNaN(max) || isNaN(def)) {
          log("Invalid input for slider properties.", "error");
          return;
        }
        variables[name] = { type: "slider", value: def, min: min, max: max };
      } else if (type === "text") {
        const def = prompt("Default value:", "");
        variables[name] = { type: "text", value: def };
      }
      renderVariables();
      log(`Added ${type} variable: ${name}`);
    }

    function renderVariables() {
      const container = document.getElementById("variableList");
      container.innerHTML = "";
      if (Object.keys(variables).length === 0) {
        container.innerHTML =
          '<p style="opacity: 0.5; font-size: 0.9em;">Add sliders or text inputs to control</p>';
        return;
      }
      Object.keys(variables).forEach((name) => {
        const v = variables[name];
        const div = document.createElement("div");
        div.className = "control-group";

        let inputHtml = "";
        let eventListener = null;

        if (v.type === "slider") {
          inputHtml = `
              <div class="slider-container">
                  <input type="range" min="${v.min}" max="${v.max}" value="${v.value
            }" 
                         step="${(v.max - v.min) / 100}" id="input_${name}">
                  <span class="slider-value" id="val_${name}">${v.value.toFixed(
              1
            )}</span>
              </div>`;
          eventListener = function (e) {
            variables[name].value = parseFloat(e.target.value);
            document.getElementById(`val_${name}`).textContent =
              e.target.value;
            if (isRunning || isAnimating) runSimulation();
          };
        } else if (v.type === "text") {
          inputHtml = `
              <input type="text" value="${v.value}" id="input_${name}">`;
          eventListener = function (e) {
            variables[name].value = e.target.value;
            if (isRunning || isAnimating) runSimulation();
          };
        }

        div.innerHTML = `
            <label>${name}</label>
            ${inputHtml}
            <button class="remove-btn" onclick="removeVariable('${name}')">Remove</button>`;
        container.appendChild(div);

        // Add event listener
        if (eventListener) {
          document
            .getElementById(`input_${name}`)
            .addEventListener("input", eventListener);
        }
      });
    }

    function removeVariable(name) {
      delete variables[name];
      renderVariables();
    }

    function runSimulation() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      isRunning = true;

      try {
        const code = document.getElementById("customCode").value;
        if (!code.trim()) {
          ctx.fillStyle = "#667eea";
          ctx.font = "20px Arial";
          ctx.fillText("Load an example or write code!", 130, 200);
          return;
        }

        // Create context with all variables
        const scriptContext = {
          ctx: ctx,
          canvas: canvas,
          Math: Math,
          frameCount: frameCount,
          drawCircle: (x, y, r, color) => {
            ctx.fillStyle = color || "#667eea";
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
          },
          drawRect: (x, y, w, h, color) => {
            ctx.fillStyle = color || "#10b981";
            ctx.fillRect(x, y, w, h);
          },
          drawLine: (x1, y1, x2, y2, color, width) => {
            ctx.strokeStyle = color || "#e94560";
            ctx.lineWidth = width || 2;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
          },
        };

        // Add all user variables
        Object.keys(variables).forEach((key) => {
          scriptContext[key] = variables[key].value;
        });

        // Execute code
        const func = new Function(...Object.keys(scriptContext), code);
        func(...Object.values(scriptContext));

        if (!isAnimating) log("‚úì Success", "info");
      } catch (error) {
        log(`ERROR: ${error.message}`, "error");
        console.error(error);
      }
    }

    function stopSimulation() {
      isAnimating = false;
      isRunning = false;
      if (animationFrame) cancelAnimationFrame(animationFrame);
      log("‚èπ Stopped");
    }

    function toggleAnimation() {
      isAnimating = !isAnimating;
      if (isAnimating) {
        log("üé¨ Animating...");
        lastTime = performance.now();
        animate();
      } else {
        stopSimulation();
      }
    }

    function animate() {
      if (!isAnimating) return;

      const now = performance.now();
      const fps = Math.round(1000 / (now - lastTime));
      document.getElementById("fps").textContent = `${fps} FPS`;
      lastTime = now;

      frameCount++;
      runSimulation();
      animationFrame = requestAnimationFrame(animate);
    }

    function clearAll() {
      if (confirm("Clear everything?")) {
        variables = {};
        renderVariables();
        document.getElementById("customCode").value = "";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        frameCount = 0;
        log("Cleared");
      }
    }

    function loadExample(type) {
      stopSimulation();
      variables = {};
      frameCount = 0;

      switch (type) {
        case "bouncing-ball":
          variables = {
            x: { type: "slider", value: 300, min: 0, max: 600 },
            y: { type: "slider", value: 50, min: 0, max: 400 },
            vx: { type: "slider", value: 3, min: -10, max: 10 },
            vy: { type: "slider", value: 0, min: -10, max: 10 },
            gravity: { type: "slider", value: 0.5, min: 0, max: 2 },
            radius: { type: "slider", value: 20, min: 5, max: 50 },
          };
          document.getElementById(
            "customCode"
          ).value = `// Bouncing ball physics
vy += gravity;
x += vx;
y += vy;

// Bounce off walls
if (x < radius || x > 600 - radius) {
    vx *= -0.9;
    x = Math.max(radius, Math.min(600 - radius, x));
}

// Bounce off floor
if (y > 400 - radius) {
    y = 400 - radius;
    vy *= -0.85;
}

// Draw ball
drawCircle(x, y, radius, '#e94560');

// Draw floor
ctx.fillStyle = '#333';
ctx.fillRect(0, 395, 600, 5);`;
          break;

        case "sine-wave":
          variables = {
            amplitude: { type: "slider", value: 50, min: 10, max: 150 },
            frequency: { type: "slider", value: 0.05, min: 0.01, max: 0.2 },
            speed: { type: "slider", value: 0.1, min: 0, max: 0.5 },
          };
          document.getElementById("customCode").value = `// Animated sine wave
const offset = frameCount * speed;

ctx.strokeStyle = '#e94560';
ctx.lineWidth = 3;
ctx.beginPath();

for(let x = 0; x < 600; x++) {
    const y = 200 + amplitude * Math.sin(x * frequency + offset);
    if(x === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
}
ctx.stroke();

// Center line
ctx.strokeStyle = 'rgba(255,255,255,0.2)';
ctx.lineWidth = 1;
ctx.beginPath();
ctx.moveTo(0, 200);
ctx.lineTo(600, 200);
ctx.stroke();`;
          break;

        case "spiral":
          variables = {
            radius: { type: "slider", value: 100, min: 20, max: 200 },
            speed: { type: "slider", value: 0.05, min: 0.01, max: 0.2 },
            points: { type: "slider", value: 50, min: 10, max: 100 },
          };
          document.getElementById("customCode").value = `// Colorful spiral
for(let i = 0; i < points; i++) {
    const angle = i * 0.5 + frameCount * speed;
    const r = (i / points) * radius;
    const x = 300 + r * Math.cos(angle);
    const y = 200 + r * Math.sin(angle);
    const hue = (i / points) * 360;
    drawCircle(x, y, 5, \`hsl(\${hue}, 70%, 60%)\`);
}`;
          break;
      }

      renderVariables();
      log(`Loaded: ${type}`);
      runSimulation();
    }

    function exportSimulator() {
      const data = {
        variables: variables,
        code: document.getElementById("customCode").value,
        timestamp: new Date().toISOString(),
      };

      if (window.opener) {
        window.opener.postMessage(
          { type: "visual-simulator-save", data: data },
          "*"
        );
        alert("Saved! You can close this window.");
      } else {
        const json = JSON.stringify(data, null, 2);
        const blob = new Blob([json], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `simulator-${Date.now()}.json`;
        a.click();
        URL.revokeObjectURL(url);
        log("Downloaded");
      }
    }

    // Load from parent window
    window.addEventListener("message", (event) => {
      if (event.data.type === "load-simulator") {
        variables = event.data.data.variables || {};
        document.getElementById("customCode").value =
          event.data.data.code || "";
        renderVariables();
        runSimulation();
      }
    });

    // Initialize
    log("üöÄ Ready! Load an example to start");
    ctx.fillStyle = "#667eea";
    ctx.font = "24px Arial";
    ctx.fillText('Click "Load Example" to begin!', 140, 200);

    // ===== VIEW-ONLY / EMBEDDED MODE =====
    const urlParams = new URLSearchParams(window.location.search);
    const isEmbedded = urlParams.get('embedded') === 'true';

    if (isEmbedded) {
      console.log('üé¨ Running in EMBEDDED VIEW-ONLY mode');

      // Hide sidebar
      const sidebar = document.querySelector('.sidebar');
      if (sidebar) sidebar.style.display = 'none';

      // Hide toolbar buttons except Run/Animate/Stop
      const toolbar = document.querySelector('.toolbar');
      if (toolbar) {
        const buttons = toolbar.querySelectorAll('button');
        buttons.forEach(btn => {
          const txt = btn.textContent.toLowerCase();
          if (txt.includes('clear') || txt.includes('save') || txt.includes('export')) {
            btn.style.display = 'none';
          }
        });
      }

      // Hide code editor
      const codeSection = document.querySelector('.controls-panel h2:nth-of-type(2)');
      const customCode = document.getElementById('customCode');
      const codeEditor = customCode ? customCode.closest('.control-group') : null;
      const runCodeBtn = document.querySelector('.controls-panel button:last-child');

      if (codeSection) codeSection.style.display = 'none';
      if (codeEditor) codeEditor.style.display = 'none';
      if (runCodeBtn && runCodeBtn.textContent.includes('Run Code')) runCodeBtn.style.display = 'none';

      // Auto-run
      setTimeout(() => {
        if (document.getElementById("customCode").value) {
          runSimulation();
        }
      }, 500);
    }
  </script>
</body>

</html>
